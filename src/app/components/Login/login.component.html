<app-header [loginPage]="true" activeTab="signIn"></app-header>
<!-- Top content -->
<div class="top-content">

  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 text">
        <h1><strong>Web Notepad</strong> Sign in</h1>
        <!--<div class="description">-->
        <!--<p>-->
        <!--This is a free responsive login form made with Bootstrap. -->
        <!--Download it on <a href="http://azmind.com"><strong>AZMIND</strong></a>, customize and use it as you like!-->
        <!--</p>-->
        <!--</div>-->
      </div>
    </div>
    <div class="row form-box">



      <div class="col-sm-6 col-sm-offset-3 ">
        <div *ngIf="signedUp==true" class="alert alert-success alert-dismissable">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>Success!</strong> You have successfully signed up. You can sign in
        </div>
        <div class="alert alert-danger" *ngIf="loginSuccess==false">
          <strong>Warning!</strong> The username or password you specified are incorrect
        </div>
        <div class="form-top">
          <div class="form-top-left">
            <h3>Login to our site</h3>
            <p>Enter your username and password to log on:</p>
          </div>
          <div class="form-top-right">
            <i class="fa fa-key"></i>
          </div>
        </div>
        <div class="form-bottom">
          <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label class="sr-only" for="form-username">Username</label>
              <input type="text" name="form-username" placeholder="Username..."
                     class="form-username form-control" id="form-username" formControlName="login">
            </div>
            <div class="form-group">
              <label class="sr-only" for="form-password">Password</label>
              <input type="password" name="form-password" placeholder="Password..."
                     class="form-password form-control" id="form-password" formControlName="password">
            </div>
            <div class="form-group">
              <input type="submit" class="btn" value="Sign in!">
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>

</div>
